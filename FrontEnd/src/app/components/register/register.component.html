<div class="row justify-content-center text-center mt-5">
    <div class="col-6 ">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin ">
                    <h1 class="h3 mb-3 fw-normal">Register</h1>

                    <div class="form-floating mb-2">
                        <input type="email" formControlName="fullName" class="form-control" id="floatingInput"
                            placeholder="Full Name">
                        <label for="floatingInput">Full Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" formControlName="email" class="form-control" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" formControlName="password" class="form-control" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="mt-5 w-100 btn btn-lg btn-primary" [disabled]="!registerForm.valid"
                        type="submit">Register</button>
                    <p class="mt-5 mb-3 text-muted">Â© 2021</p>
                </form>
            </div>
        </div>
    </div>
</div>
