<div class="p-5">
    <button class="btn btn-success">
        New Room
    </button>
    <table class="table table-striped mt-2 text-center">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Room Name</th>
                <th scope="col">Asigned Subject</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of roomList">
                <th scope="row">1</th>
                <td>{{room.roomName}}</td>
                <td>
                    <button class="me-2 btn btn-secondary btn-sm mr-1">
                        Add Subjects
                    </button>
                    <button class="btn btn-danger btn-sm">
                        View Subjects
                    </button>
                </td>
                <td>
                    <button class="me-2 btn btn-secondary btn-sm mr-1">
                        Edit
                    </button>
                    <button class="btn btn-danger btn-sm">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
        <ng-template #loading>
            <tbody>
                <tr>
                    <span>Loading...</span>
                </tr>
            </tbody>
        </ng-template>
    </table>
    <div class="col-md-12 d-flex justify-content-end mt-2">
        <!-- <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls> -->
    </div>
</div>
